<form class="form" (ngSubmit)="onSubmit()">
  <mat-form-field class="form-field">
    <mat-label color="accent">title</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="title"
      name="title"
      placeholder="Add title..."
    />
    <mat-hint>Errors appear instantly!</mat-hint>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label color="accent">description</mat-label>
    <textarea
      matInput
      type="text"
      [(ngModel)]="description"
      name="description"
      placeholder="Add discription..."
    ></textarea>
    <mat-hint>Errors appear instantly!</mat-hint>
  </mat-form-field>
  <button mat-raised-button color="accent" role="submit" class="add-task-btn">
    Primary
  </button>
</form>
