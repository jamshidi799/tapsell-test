<form class="form" (ngSubmit)="onSubmit()">
  <input
    type="text"
    name="title"
    [(ngModel)]="title"
    placeholder="Add title..."
  />
  <input
    type="text"
    name="discription"
    [(ngModel)]="discription"
    placeholder="Add discription..."
  />
  <input type="submit" value="Submit" class="btn" />
</form>
