<mat-card class="task-card">
  <mat-card-header>
    <mat-card-title>{{ task.title }}</mat-card-title>
    <mat-card-subtitle>{{ task.date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ task.description }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="onDelete(task)">delete</button>
    <button mat-button (click)="onDoneClicked(task)">done</button>
  </mat-card-actions>
</mat-card>
<mat-divider></mat-divider>
