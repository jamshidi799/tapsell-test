<mat-card class="task-card">
  <mat-card-header>
    <div class="task-icon" *ngIf="!isDailyTask">
      <mat-icon (click)="onHomeClicked()">home</mat-icon>
    </div>
    <mat-card-title class="task-title">
      <div>
        {{ task.title }}
      </div>
    </mat-card-title>

    <mat-card-subtitle>{{ date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ task.description }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="onDelete()">
      delete
    </button>
    <button mat-button (click)="onDoneClicked()">done</button>
    <button mat-button color="warn" (click)="openDialog()">edit</button>
  </mat-card-actions>
</mat-card>
